<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="hero" class=" glass container">
        <div class="wholeContent ">
            <div class="hedder">
                <input type="text" placeholder="Enter the location" class="searchbar glassItem">
                <button class="btn btn2 glassItem"><img src="res/search.svg" alt=""></button>
                <button class="locationBtn btn2 glassItem"><img style="width: 18px;" src="res/location.svg" alt="">
                </button>
            </div>
            <div class="loading-screen nothing" id="loadingScreen">
                <div class="loader"></div>
            </div>
            <div class="noData" id="no-Data">
                <p>No data</p>
                <p>Please Check location Permission</p>
                <p>Or search by the location</p>
            </div>
            <div class="allData hidden">
                <div class="cityName">
                    <p class="city-name">Kolkata</p><span class="country">India</span><span class="dates">Sat,6
                        Jan,1:16AM</span>
                </div>
                <div class="line"></div>
                <div class="mainBody">
                    <div class="weatherContent">
                        <div class="tempInfo">
                            <div class="icon"><img src="res/icons/day/113.png" alt="icon"></div>
                            <div class="text">
                                <p id="para1"><span class="temp_">10</span><sup>°C</sup></p>
                                <p id="para2">Feels like <span class="feelsLike">10</span><span> °C</span></p>
                            </div>
                        </div>
                        <div class="otherData">
                            <p class="wea">Weather</p>
                            <p class="messege">Cear</p>
                            <p>Precipitation: <span class="PreData">0</span>%</p>
                            <p>Humidity: <span class="humidityData">65</span>%</p>
                            <p>Wind: <span class="windData">10 </span>km/h</p>
                        </div>
                    </div>

                    <div class="boxes">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
